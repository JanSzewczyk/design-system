name: GH Pages Deploy ğŸš€

on:
  workflow_run:
    workflows: ["Release ğŸš€"]
    types: [completed]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Storybook App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]

    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v3

      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages âš™ï¸
        run: yarn install --frozen-lockfile

      - name: Build ğŸ—ï¸
        run: yarn prebuild:storybook && yarn build:storybook:docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./storybook-static

  deploy:
    name: GH Page Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
