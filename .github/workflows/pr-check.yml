name: PR Checks âœ…

on:
  pull_request:

env:
  NODE_VERSION: 22.x

jobs:
  type-check:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install packages âš™ï¸
        run: npm ci
      - name: TypeScript Check
        run: npm ci type-check

  prettier:
    name: Prettier ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install packages âš™ï¸
        run: npm ci
      - name: Prettier Check ğŸ§¹
        run: npm run prettier:check

  lint:
    name: ESlint â¬£
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Install utils âš™ï¸
        run: npm install @microsoft/eslint-formatter-sarif
      - name: ESlint Check â¬£
        run: npm run lint:ci
        continue-on-error: true
      - name: Upload ESlint results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install packages âš™ï¸
        run: npm ci
      - name: Check Tests ğŸ§ª
        run: npm run test:ci

  build-storybook:
    name: Build Storybook ğŸ“–
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install packages âš™ï¸
        run: npm ci
      - name: Build Check ğŸ—ï¸
        run: npm run storybook:build

  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install packages âš™ï¸
        run: npm ci
      - name: Build Check ğŸ—ï¸
        run: npm run build

  dependency-review:
    name: Dependency Review ğŸ‘€
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Dependency Review ğŸ‘€
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: on-failure
