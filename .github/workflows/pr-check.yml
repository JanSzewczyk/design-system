name: PR Checks ✅

on:
  pull_request:

jobs:
  build:
    name: Build 🏗️
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    steps:
      - name: Checkout code 📚
        uses: actions/checkout@v3
      - name: Set up Node 🟢
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Install packages ⚙️
        run: yarn install --frozen-lockfile
      - name: Build Check 🏗️
        run: yarn build

  build-storybook:
    name: Build Storybook 📖
